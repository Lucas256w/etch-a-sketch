<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>Etch-a-Sketch</header>

        <div class="container" id="main">
            <div id="selectCanvas">
                <div id="menu">
                    <div id="colors"></div>
                    <button class="selections">Color Mode</button>
                    <button class="selections">Rainbow Mode</button>
                    <button class="selections">Eraser</button>
                    <button class="selections">Claer</button>
                </div>

                <div id="canvas">canvas</div>
            </div>

            <div id="slider-container"> 16 x 16
                <input type="range" min="16" max="64" value="16" class="slider">
            </div>
        </div>

        <footer>Made by Jiahao Huamani</footer>
    </body>
</html>
