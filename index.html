<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>Etch-a-Sketch</header>

        <div class="container" id="main">
            <div id="selectCanvas">
                <div id="menu">
                    <div class="pick">Pick a color:</div>
                    <label id="colors-label" for="colors"></label>
                    <input type="color" id="colors" value="#33272a"/>
                    <button class="colorMode">Color Mode</button>
                    <button class="rainbowMode">Rainbow Mode</button>
                    <button class="eraser">Eraser</button>
                    <button class="clear">Clear</button>
                </div>

                <div id="canvas"></div>

            </div>
            
            <div id="sliderValue">16 x 16</div>
            <div id="slider-container">
                <input type="range" min="16" max="64" value="16" class="slider"/>
            </div>
        </div>

        <footer>Made by Jiahao Huamani</footer>
    </body>
</html>
